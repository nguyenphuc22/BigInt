name: C++ CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: sudo apt-get install -y g++
    - name: build
      run: |
        cd HCMUS-BigInt/build
        cmake CMakeLists.txt
        make
        
    - name: run
      run: | 
        ls
        cd HCMUS-BigInt
        ./HCMUS-BigInt-Test CreateTestCaseBigInt/data/mod.txt > output.txt
    - name: check
      run: grep -q "Incorrect" output.txt && exit 1 || exit 0